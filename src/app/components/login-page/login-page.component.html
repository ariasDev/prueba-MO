<div class="login-page-container">
<img src="assets/logo_transparent 1.png" alt="" class="logo">

<div class="container">
  <a href="/signup" class="btn-flotante">{{redirectionButtomText}}</a>
  <form class="login-form">
    <p class="title">{{formTitle}}</p>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Your Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary btn-login">{{formTitle}}</button>
  </form>
</div>
</div>
