<div class="registration-page-container">
  <img src="assets/logo_transparent 1.png" alt="" class="logo">

  <div class="container">
    <a href="/login" class="btn-flotante">{{redirectionButtomText}}</a>
    <form class="registration-form">
      <p class="title">{{formTitle}}</p>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full name</label>
        <input type="text" class="form-control" id="fullName">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary btn-login" (click)="goto()">{{formTitle}}</button>
      <p class="privacyPolycy">By Creating account You agree to the <a class="text-color-blue">Terms of use</a> and <a class="text-color-blue">Privacy Polycy</a></p>
    </form>
  </div>
</div>
